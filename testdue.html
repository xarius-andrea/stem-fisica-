<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Simulatore di Portanza Aerea</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #d0eaff, #f0faff);
      color: #222;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      color: #004080;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .controls {
      margin-top: 20px;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type=number], input[type=range] {
      margin: 10px;
    }

    input[type=range] {
      width: 200px;
      accent-color: #007bff;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      background: #eaf4ff;
      border-radius: 10px;
      font-family: monospace;
      text-align: left;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .output-header {
      font-size: 1.2em;
      color: #004080;
      margin-bottom: 10px;
    }

    .output-item {
      margin: 8px 0;
      font-size: 1em;
    }

    .canvases {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    canvas {
      border: 2px solid #444;
      border-radius: 10px;
      background: #ffffff;
    }

    #note {
      font-size: 0.9em;
      color: #535353;
      margin-top: 20px;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .canvases {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulatore di Portanza Aerea</h1>
    <p>Inserisci la velocità e la curvatura dell'ala. Il sistema simula se l’aereo può decollare.</p>

    <div class="controls">
      <label>Velocità volo (in km/h):</label>
      <input type="number" id="velocita" value="700" min="100" max="7000">
      <span id="vel_nodi">(~378 kt)</span><br>

      <label>Curvatura ala (m):</label>
      <input type="range" id="profilo" min="0.1" max="0.6" step="0.01" value="0.3" oninput="aggiornaValore()">
      <span id="valoreCurvatura">0.3</span> m<br>

      <button onclick="calcola()">Calcola e Simula</button>
    </div>

    <div class="canvases">
      <canvas id="alaCanvas" width="450" height="300"></canvas>
      <canvas id="voloCanvas" width="450" height="300"></canvas>
    </div>

    <div id="output"></div>

    <div id="note">
      <em>Nota: Una maggiore curvatura dell’ala aumenta la portanza. </em>
    </div>
  </div>

  <script>
    const alaCanvas = document.getElementById("alaCanvas");
    const ctx = alaCanvas.getContext("2d");
    const voloCanvas = document.getElementById("voloCanvas");
    const vctx = voloCanvas.getContext("2d");

    let decollo = false;
    let y = 100;
    let x = 100;
    let animazioneInCorso = false;

    function aggiornaValore() {
      const b = parseFloat(document.getElementById("profilo").value);
      document.getElementById("valoreCurvatura").innerText = b.toFixed(2);
    }

    function calcola() {
      let v_kmh = parseFloat(document.getElementById("velocita").value);

      // Limite di velocità a 7000 km/h
      if (v_kmh > 7274) {
        document.getElementById("output").innerHTML = '<div class="error">Errore: La più alta velocità mai raggiunta da un velivolo è 7274 km/h.</div>';
        return;
      }

      const v = v_kmh / 3.6;
      const nodi = v_kmh / 1.852;
      document.getElementById("vel_nodi").innerText = `(~${nodi.toFixed(0)} kt)`;

      let b = parseFloat(document.getElementById("profilo").value);
      const a = 1.5;
      const p = 0.8;
      const rho = 1.225;
      const massa = 37000;
      const peso = massa * 9.81;
      const area_ali = a * 35.8 * (0.5 * 3.14 * b + 1);
      const area_ala = area_ali / 2;
      const CL = p + a * b;
      const portanza = 0.5 * rho * v ** 2 * area_ali * CL;

      decollo = portanza > peso;

      let tempo = "-";
      if (decollo) {
        let ay = (portanza - peso) / massa;
        const h = 2;
        tempo = Math.sqrt((2 * h) / ay).toFixed(2) + " s";
      }

      document.getElementById("output").innerHTML = `
        <div class="output-header">Dati di Simulazione:</div>
        <div class="output-item"><strong>Velocità:</strong> ${v.toFixed(1)} m/s (${v_kmh} km/h | ${nodi.toFixed(0)} kt)</div>
        <div class="output-item"><strong>Area ala (una):</strong> ${area_ala.toFixed(2)} m²</div>
        <div class="output-item"><strong>Coeff. portanza CL:</strong> ${CL.toFixed(2)}</div>
        <div class="output-item"><strong>Curvatura:</strong> ${b.toFixed(2)} m</div>
        <div class="output-item"><strong>Portanza:</strong> ${portanza.toFixed(0)} N</div>
        <div class="output-item"><strong>Peso aereo:</strong> ${peso.toFixed(0)} N</div>
        <div class="output-item"><strong>Decollo:</strong> ${decollo ? "✅ Sì" : "❌ No"}</div>
        <div class="output-item"><strong>Tempo sollevamento stimato:</strong> ${tempo}
      `;

      disegnaAla(b);
      avviaAnimazione();
    }

    function disegnaAla(b) {
      ctx.clearRect(0, 0, alaCanvas.width, alaCanvas.height);
      const baseY = 150;
      const scala = 100;

      ctx.beginPath();
      ctx.moveTo(50, baseY);
      ctx.bezierCurveTo(150, baseY - b * scala, 300, baseY - b * scala, 400, baseY);
      ctx.lineTo(400, baseY + 10);
      ctx.bezierCurveTo(300, baseY + 20, 150, baseY + 20, 50, baseY + 10);
      ctx.closePath();
      ctx.fillStyle = "#525252";
      ctx.fill();

      ctx.fillStyle = "#000000"; //colore testo
      ctx.font = "16px Arial";  // Modifica il font e la dimensione se necessario
      ctx.fillText(`Curvatura: ${b.toFixed(2)} m`, 15, 30); //SCRITTA PICCOLA DENTRO AL CANVAS
    }

    function avviaAnimazione() {
      y = 200;
      x = 50;
      if (!animazioneInCorso) {
        animazioneInCorso = true;
        requestAnimationFrame(disegnaVolo);
      }
    }

    function disegnaVolo() {
      vctx.clearRect(0, 0, voloCanvas.width, voloCanvas.height);
      vctx.fillStyle = "#cce6ff";
      vctx.fillRect(0, 0, voloCanvas.width, voloCanvas.height);

      vctx.fillStyle = "#444";
      vctx.fillRect(x, y, 80, 20); // fusoliera
      vctx.fillStyle = "#888";
      vctx.fillRect(x - 10, y + 5, 100, 5); // ala

      vctx.fillStyle = "#444";
      vctx.fillRect(0, 290, voloCanvas.width, 10); // pista

      if (decollo && y > 100) {
        y -= 0.7;
      }

      if (x < 360) {
        x += 1.5;
        requestAnimationFrame(disegnaVolo);
      } else {
        animazioneInCorso = false;
      }
    }

    window.onload = () => {
      aggiornaValore();
      calcola();
    };
  </script>
</body>
</html>
